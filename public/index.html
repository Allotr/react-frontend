<!DOCTYPE html>
<html lang="en">

<head>
  <title>Allotr</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a

  <link rel="manifest" href="/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#49088A" />
  <meta name="description"

  <meta property="og:title" content="Allotr - ¿A quién le toca?">
  <meta property="og:site_name" content="Allotr">
  <meta property="og:url" content="https://allotr.eu">
  <meta property="og:description"
    content="Con Allotr, si tienes algo que sólo pueden usar X personas a la vez y quieres compartirlo, es posible. Gestiona tus recursos y cuentas compartidas de forma sencilla.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://feranern.sirv.com/Images/Allotr.png">


  <!--
      Notice the use of  in the tags above.
